{% load static %}

<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% block titulo %}
    <title>Modelo</title>
    {% endblock %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

    {% block menu %}
    <div class="bg-light">
        Código do meu Menu
    </div>
    {% endblock %}

    {% block destaque %}
    <div class="bg-secondary">
        Figuras de destaque
    </div>
    {% endblock %}

    <div class="container">
        {% block conteudo %}
        <h3>Template de Modelo</h3>

        <p>conteúdo do site</p>
        {% endblock %}
    </div>

    {% block rodape %}
    <div class="bg-light">
        Rodapé
    </div>
    {% endblock %}

    <scrip src="{% static 'js/jquery-3.4.1.min.js' %}"></scrip>
    <scrip src="{% static 'js/popper.js' %}"></scrip>
    <scrip src="{% static 'js/bootstrap.min.js' %}"></scrip>

</body>
</html>
